<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Blog Post Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  .animate-fade-in-fast {
      animation: fadeIn 0.3s ease-out forwards;
  }
  /* --- Article Styles --- */
  /* Ensure proper spacing between paragraphs */
  .prose-invert p {
    margin-bottom: 1.25em;
  }
  .prose-invert h2, .prose-invert h3 {
    font-weight: 700; /* Bold headings */
  }
  /* Custom styles for article "pop-out" sections */
  .prose-invert blockquote {
    background-color: rgba(255, 255, 255, 0.05);
    border-left-color: #60a5fa; /* Corresponds to Tailwind's blue-400 */
    border-left-width: 4px;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
    border-radius: 0.5em;
    font-style: normal;
    color: inherit;
    margin-top: 2rem; /* Add spacing */
    margin-bottom: 2rem; /* Add spacing */
  }
  .prose-invert blockquote p:first-of-type::before,
  .prose-invert blockquote p:last-of-type::after {
    content: none;
  }
  /* New styles for magazine-style Pull Quotes */
  .prose-invert blockquote.pull-quote {
      text-align: center;
      border: none;
      background-color: transparent;
      padding: 1rem;
      margin: 2.5rem auto;
      max-width: 80%;
  }
  .prose-invert blockquote.pull-quote p {
      font-size: 1.5rem; /* large text */
      font-style: italic;
      font-weight: 300; /* lighter weight */
      color: #d1d5db; /* gray-300 */
      line-height: 1.4;
      margin-bottom: 0; /* Reset paragraph margin for pull quotes */
  }
  /* Decorative lines */
  .prose-invert blockquote.pull-quote::before,
  .prose-invert blockquote.pull-quote::after {
      content: '';
      display: block;
      width: 80px;
      height: 2px;
      background-color: #60a5fa; /* blue-400 */
      margin: 1rem auto;
  }
  /* Styles for embedded images */
  .prose-invert img {
    width: 100%;
    border-radius: 0.75rem; /* lg */
    margin-top: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  }

  /* Two-column layout */
  .two-col-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
  }
  
  /* Floating images overrides */
  .prose-invert .img-float-left, .prose-invert .img-float-right {
    max-width: 45%;
    width: auto;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  }
  .prose-invert .img-float-left {
    float: left;
    margin-right: 1.5rem;
    margin-bottom: 0.5rem;
  }
  .prose-invert .img-float-right {
    float: right;
    margin-left: 1.5rem;
    margin-bottom: 0.5rem;
  }
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
